<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="APIstyle.css">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard
            <button type="button" class="clearListButton" onclick="handleClearList()" >Clear List</button>
            <button type="button" class="appendListButton" onclick="" >Append List</button>
        </h1>
        <table id="student-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Grade</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <!-- For dynamic contents -->
            </tbody>
        </table>
        <img src="NoData.jpg" alt="No Data" class="no-Data">
    </div>
    <script src="APIscript.js"></script>
</body>
</html>
